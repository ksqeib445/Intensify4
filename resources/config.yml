    ==: org.bukkit.inventory.ItemStack
    type: EMERALD
    meta:
      ==: ItemMeta
      meta-type: UNSPECIFIC
      display-name: §a§lMVP§7/§6§lMVP+§b§l会员强化石
      lore:
      - §a【功能】
      - §6▸ §a§lMVP§7/§6§lMVP+§7会员专用
      - §6• §3提高高 10% 几率
      - §6• §36级后强化失败武器不会损坏
      - §a【用法】
      - §c 放到熔炉,燃烧武器/装备