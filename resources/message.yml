#Author:ksqeib
#  消息系统
#    1,普通的写
#  mhead: '§c签到§7 >>'
#  enable: §a插件已启动！
#    和往常一样，你知道的，显示效果就是
#    §c签到§7 >>§a插件已启动
#  2.前面加 '=' 比如这样 subwrong: "=&c参数错误！"
#    会发生什么？ 看！  去掉了消息头
#    &c参数错误！
#  3.加 '+' 比如 wrong: "+&e发生未知错误"
#    会在玩家物品栏上显示=-= 暂时不支持多符号,这里用文档解释不了，试试就知道了
#    4.加 '-' 就是会强行显示消息头，没什么可说的
#    5.加 '!' 会在全服公告这条消息，也没什么可说的
#    6.含带分隔符 '-;-' 会给玩家发送title 格式 淡入时间-;-停留时间-;-淡出时间-;-消息内容
#    7.含带分隔符 '=.=' 会给玩家播放音乐 格式 音乐类型=.=音量=.=距离=.=消息内容
#    格式是
#    淡入时间-;-停留时间-;-淡出时间-;-第一行消息-;-第二行消息
#    比如
#  tipget: '50-;-20-;-50-;-成功领取奖励！-;-一个曲奇饼！'
